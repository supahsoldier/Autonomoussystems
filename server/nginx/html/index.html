<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container py-5 px-4">
        <header class="text-center">
            <h1 class="display-4 text-white">Automated Systems Swarm Controller</h1>
            <p class="text-white lead mb-0">Groep 6</p>
            <br><br>
        </header>

        <div class="row rounded-lg overflow-hidden shadow" style="min-height: 65vh;">
            <!-- Users box-->
            <div class="col-5 px-0" style="min-height: 65vh;">
                <div class="bg-white" style="min-height: 65vh;">

                    <div class="bg-gray px-4 py-2 bg-light">
                        <p class="h5 mb-0 py-1">Participants</p>
                    </div>

                    <div class="messages-box" style="min-height: 65vh;">
                        <div id="participants" class="list-group rounded-0">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Box-->
            <div class="col-7 px-0" style="min-height: 65vh;">
                <div id="messages" class="px-4 py-5 chat-box bg-white" style="min-height: 65vh;">

                </div>

                <!-- Typing area -->
                <div class="input-group bg-light">
                    <input id="msg" type="text" placeholder="Type a message" aria-describedby="button-addon2"
                        class="form-control rounded-0 border-0 py-4 bg-light">
                    <div class="input-group-append">
                        <button id="button-addon2" onclick="sendMessage()" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/63003c16a2.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- <script src="./js/paho-mqtt.js"></script> -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // Initialize a mqtt variable globally
        console.log(mqtt)
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
